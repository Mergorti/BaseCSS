		<main>
			<form action="" method="post">
				<fieldset>
					<legend>Légende</legend>

					<label for="montexte">Mon texte : </label>
					<input type="text" name="montexte" value="" id="montexte"><br>

					<label for="mongrandtexte">Mon grand texte : <br>
					<textarea name="mongrandtexte" id="mongrandtexte"></textarea><br>

					<label for="check">check : </label>
					<input type="checkbox" name="check[]" value="1" id="check">
					<input type="checkbox" name="check[]" value="2"><br>

					<label for="radio">radio : </label>
					<input type="radio" name="radio" value="1" id="radio">
					<input type="radio" name="radio" value="2"><br>
					
					<label for="selec">selec : </label>
					<select id="selec" name="selec">
						<option value="op1">Option #1</option>
						<option value="op2">Option #2</option>
						<option value="op42">Option #42</option>
					</select><br>

					<input type="submit" value="Envoyer" name="submit">
